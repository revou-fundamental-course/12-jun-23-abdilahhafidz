<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>"Temperature Converter"</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></i></i></span>
        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>
        <p>Cara konversi suhu Celcius ke Fahrenheit</p>
        <p>(9/5) * C + 32</p>
        <p>Cara konversi suhu Fahrenheit ke Celcius</p>
        <p>(F - 32) * (5/9)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
